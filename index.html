<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    
    <header class="header">
        <div class="logo">MovieApp</div>
        <form class="form">
            <input type="text" name="inputValue">
            <button type="submit">Search</button>
        </form>
    </header>

    <div class="page">

        <div class="container">
             <div class="search-result">

             </div> 


            <div class="upcoming-movies">
                <p class="title">Upcoming movies:</p>
                <div class="slider-wrapper">
                    <div id="left" class="arrow left"><img src="icons/arrow-left.png"></div>
                        <div class="slider">
                            
                        </div>
                    <div id="right" class="arrow right"><img src="icons/arrow-right.png"></div>
                </div>
            </div>    

            <div class="top-movies">
                <p class="title">Top rated movies:</p>
                <div class="slider-wrapper">
                    <div id="left" class="arrow left"><img src="icons/arrow-left.png"></div>
                        <div class="slider">

                        </div>
                    <div id="right" class="arrow right"><img src="icons/arrow-right.png"></div>
                </div>
            </div> 

            <div class="popular-movies">
                <p class="title">Popular movies:</p>
                <div class="slider-wrapper">
                    <div id="left" class="arrow left"><img src="icons/arrow-left.png"></div>
                        <div class="slider">

                        </div>
                    <div id="right" class="arrow right"><img src="icons/arrow-right.png"></div>
                </div>
            </div> 
    </div>  

</body>
</html>
